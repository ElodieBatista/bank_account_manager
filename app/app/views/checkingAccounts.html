<div>
  <nav class="tabs">
    <ul>
      <li class="selected">Checking Accounts</li>
      <li>Saving Accounts</li>
      <li>Monthly Report</li>
    </ul>
  </nav>

  <div class="content">
    <div class="account-container" ng-repeat="account in checkingAccounts">
      <h1>{{account.name}}</h1>

      <ul class="amounts">
        <li class="current">
          <p>{{account.amount}}</p>
          <div class="currency">
            <div>$</div>
            <div class="selected">€</div>
          </div>
          <p>Current</p>
        </li>

        <li class="future">
          <p>{{account.futureAmount}}</p>
          <div class="currency">
            <div>$</div>
            <div class="selected">€</div>
          </div>
          <p>Future</p>
        </li>
      </ul>

      <div class="clear"></div>

      <div class="account-content">
        <table></table>
      </div
    </div>
  </div>
</div>
