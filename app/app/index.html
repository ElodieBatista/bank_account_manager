<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet/less" type="text/css" href="styles/main.less" />
    <!-- endbuild -->
</head>
<body id="ng-app" ng-app="bamApp" ng-cloak>
<!--[if lt IE 7]>
<p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
<![endif]-->

<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>
<![endif]-->

<nav class="navbar navbar-default" id="navbar" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <span class="navbar-brand-text">Bank Account Manager</span>
                <span class="navbar-brand-text-sm">BAM</span>
            </a>
        </div>
    </div>
</nav>

<div class="main-container">
    <aside class="menu">
        <ul class="menu-list" ol-months ng-init="selectedMenu = 1;">
            <li class="menu-list-item" ng-class="{active: selectedMenu == 1}">
                <a class="menu-list-item-link" href="index.html#/" ng-click="selectedMenu = 1;">
                    <i class="fa fa-tasks"></i>
                    <span class="menu-list-item-text">{{'menu.accounts' | translate}}</span>
                    <span class="menu-list-item-subtext" ng-bind="currentYear.name"></span>
                </a>
            </li>
            <li class="menu-list-item" ng-class="{active: selectedMenu == 2}">
                <a class="menu-list-item-link" href="index.html#/reports" ng-click="selectedMenu = 2; currViewMonth = 0;">
                    <i class="fa fa-bar-chart-o"></i>
                    <span class="menu-list-item-text">{{'menu.reports' | translate}}</span>
                </a>
            </li>
            <li class="menu-list-item" ng-class="{active: selectedMenu == 3}">
                <a class="menu-list-item-link" href="index.html#/settings" ng-click="selectedMenu = 3; currViewMonth = 0;">
                    <i class="fa fa-cogs"></i>
                    <span class="menu-list-item-text">{{'menu.settings' | translate}}</span>
                </a>
            </li>
        </ul>
    </aside>

    <div class="main-content">
        <ng-view></ng-view>
        <div class="applet" ng-show="displaySpinner">
            <div class="spinner">
                <div class="spinner-container container1">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container2">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
                <div class="spinner-container container3">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-translate/angular-translate.min.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script src="bower_components/less/dist/less-1.4.2.min.js"></script>
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/highcharts-release/highcharts.js"></script>


<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="main.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/load/loadCtrl.js"></script>
<script src="scripts/account/homeCtrl.js"></script>
<script src="scripts/account/monthlyReport/monthlyReport.js"></script>
<script src="scripts/report/reportsCtrl.js"></script>
<script src="scripts/common/directives/olMonths.js"></script>
<script src="scripts/common/directives/pieChart.js"></script>
<script src="scripts/common/directives/columnChart.js"></script>
<script src="scripts/common/directives/lineChart.js"></script>
<script src="scripts/settings/settingsCtrl.js"></script>
<script src="scripts/common/services/apiService.js"></script>
<script src="scripts/settings/settingsService.js"></script>
<!-- endbuild -->
</body>
</html>
